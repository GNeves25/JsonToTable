<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON to Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-left: auto;
            margin-right: auto;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
            cursor: pointer;
        }

        th:hover {
            background-color: #e0e0e0;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        #tabela {
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <label for="jsonInput"><h2>Json To Table</h2></label>
    <textarea id="jsonInput" rows="10" cols="50"></textarea><br />
    <button onclick="criarTabela()">Create Table</button>

    <div id="tabela"></div>

    <script>
        let sortDirection = true;
        let tableData = [];
        let colunas = [];

        function criarTabela() {
            var jsonInput = document.getElementById("jsonInput").value;
            try {
                var data = JSON.parse(jsonInput);
                colunas = data["Colunas"];
                tableData = data["Valores"];

                renderizarTabela();
            } catch (error) {
                console.error("Error:", error);
                alert("Error parsing JSON data. Please try again.");
            }
        }

        function ordenarTabela(colIndex) {
            const isNumericColumn = tableData.every(row => !isNaN(parseFloat(row[colIndex])) && isFinite(row[colIndex]));

            tableData.sort(function (a, b) {
                if (isNumericColumn) {
                    return sortDirection
                        ? parseFloat(a[colIndex]) - parseFloat(b[colIndex])
                        : parseFloat(b[colIndex]) - parseFloat(a[colIndex]);
                } else {
                    if (a[colIndex] < b[colIndex]) {
                        return sortDirection ? -1 : 1;
                    }
                    if (a[colIndex] > b[colIndex]) {
                        return sortDirection ? 1 : -1;
                    }
                    return 0;
                }
            });

            sortDirection = !sortDirection;

            renderizarTabela();
        }

        function renderizarTabela() {
            var tabelaHTML = "<table><tr>";
            for (var i = 0; i < colunas.length; i++) {
                tabelaHTML += `<th onclick="ordenarTabela(${i})">${colunas[i]}</th>`;
            }
            tabelaHTML += "</tr>";

            for (var j = 0; j < tableData.length; j++) {
                tabelaHTML += "<tr>";
                for (var k = 0; k < tableData[j].length; k++) {
                    tabelaHTML += "<td>" + tableData[j][k] + "</td>";
                }
                tabelaHTML += "</tr>";
            }
            tabelaHTML += "</table>";

            document.getElementById("tabela").innerHTML = tabelaHTML;
        }
    </script>
</body>
</html>
